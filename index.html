<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <section class="detail-info">
    <img class="detail-info__img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
    <a class="detail-info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="main-info">
    <div id="add-item">
      <h1 class="main-info__title">Add Item</h1>
      <div class="main-info__new-task">
        <input id="new-task" class="new-task__input task-input" type="text">
        <button class="btn">Add</button>
      </div>
    </div>
    <h2>Todo</h2>
    <ul id="incomplete-tasks" class="list-item">
      <li class="list-item__tasks">
        <input type="checkbox" class="checkbox-input">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete"><img class="main-info__img" src="./remove.svg" alt="remove"></button>
      </li>
      <li class="edit-tasks list-item__tasks">
        <input type="checkbox" class="checkbox-input">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="btn btn-edit">Save</button>
        <button class="btn btn-delete"><img class="main-info__img" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h2>Completed</h2>
    <ul id="completed-tasks" class="list-item">
      <li class="list-item__tasks">
        <input type="checkbox" checked class="checkbox-input">
        <label class="task-name">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="btn btn-edit">Edit</button>
        <button class="btn btn-delete"><img class="main-info__img" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
