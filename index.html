<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="detail-info">
    <img class="detail-info-img" src="./eisenhower-matrix.jpg">
    <a class="detail-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-info">
    <p id="add-item">
      <label for="new-task">Add Item</label>
      <div class="main-info-new-task">
        <input id="new-task"class="new-task-input" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task-input">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete"><img src="./remove.svg"></button>
      </li>
      <li class="edit-tasks">
        <input type="checkbox">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-input">
        <button class="btn-edit">Save</button>
        <button class="btn-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task-name">See the Doctor</label>
        <input type="text" class="task-input">
        <button class="btn-edit">Edit</button>
        <button class="btn-delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
